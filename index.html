<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="img-container">
          <img
            class="hero-img"
            src="./images/illustration-hero.svg"
            alt="Hero Illustration"
          />
        </div>
        <div class="text-container">
          <h1 class="text-heading">Order Summary</h1>
          <p class="text-content">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="plan-logo">
            <img src="./images/icon-music.svg" alt="Music Icon" />
          </div>
          <div class="plan-pricing">
            <h2 class="plan">Annual Plan</h2>
            <p class="pricing">$59.99/year</p>
          </div>
          <div class="change-plan">
            <a href="#">Change</a>
        </div>
      </div>
      <div class="decision-container">
        <button class="card-btn">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by 
        <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank"
        rel="noopener noreferrer"> 
        Frontend Mentor</a> and coded by 
        <a 
        href="https://github.com/satriapamudji"
        target="_blank"
        rel="noopener noreferrer">
        Satria Pamudji.
      </a>
      </div>
    </footer> 
  </body>
</html>
